<!doctype html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" id="theme-color-meta" content="#121212" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Darren Pinto</title>
    <meta name="description"
        content="Darren Pinto's Personal Portfolio. Undergraduate Student & Robotics Researcher at Carnegie Mellon University building intelligent systems." />
    <meta name="keywords"
        content="Darren Pinto, Carnegie Mellon University, CMU, Robotics, Engineering, Computer Engineering, Portfolio, Embedded Systems, Reinforcement Learning" />
    <meta name="author" content="Darren Pinto" />
    <link rel="canonical" href="https://darrenpinto.me/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://darrenpinto.me/" />
    <meta property="og:title" content="Darren Pinto | Robotics Researcher & Engineer" />
    <meta property="og:description"
        content="Darren Pinto's Personal Portfolio. Undergraduate Student & Robotics Researcher at Carnegie Mellon University." />
    <meta property="og:image" content="https://darrenpinto.me/logo.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://darrenpinto.me/" />
    <meta property="twitter:title" content="Darren Pinto | Robotics Researcher & Engineer" />
    <meta property="twitter:description"
        content="Darren Pinto's Personal Portfolio. Undergraduate Student & Robotics Researcher at Carnegie Mellon University." />
    <meta property="twitter:image" content="https://darrenpinto.me/logo.jpg" />
    <script>
        // Apply theme immediately before React loads
        (function () {
            var saved = localStorage.getItem('theme');
            var theme = saved ? saved : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            var meta = document.getElementById('theme-color-meta');
            if (meta) meta.setAttribute('content', theme === 'dark' ? '#121212' : '#ffffff');
        })();
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
